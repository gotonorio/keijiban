{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="content has-text-centered">
    <h4>登録ユーザの編集</h4>
  </div>
  <div class="content" id="form_style">
    <form method='POST' enctype='multipart/form-data' id='form_style'>
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class='field'>
          <div class='control'>
            <div class='label'>{{ field.label_tag }}</div>
            <div class='my_field'>{{ field }}</div>
            {{ field.errors }}
          </div>
        </div>
      {% endfor %}
      {% csrf_token %}
      <br>
      <div class='my_button has-text-centered'>
        <button type='submit' class='button is-link'>登録</button>
        <a class="button is-danger" href="{% url 'register:user_list' %}">戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
