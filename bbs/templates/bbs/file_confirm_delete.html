{% extends "base.html" %}

<!-- navbar -->
{% block navbar %}
<nav class="navbar is-fixed-top is-black is-size-6" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">ファイル管理</a>
    {# ハンバーガアイコンのため以下の5行とbase.htmlでのjsスクリプトが必要 #}
    <a role="button" class="navbar-burger " aria-label="menu" aria-expanded="false" data-target="navbarMypage">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navbarMypage" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'bbs:list' %}">掲示板</a>
      <a class="navbar-item" href="{% url 'bbs:file_list' %}">ファイル一覧</a>
    </div>
  </div>
</nav>
{% endblock navbar %}

{% block content %}
<div class="container">
  <br>
  <form action="" method="POST" enctype='multipart/form-data'>
    <div class="content has-text-centered">
      <p>{{file.title}}</p>
      <p><img src="{{file.img.url}}" style="width: 300px; auto;"></p>
      <br>
      <button type="submit" class="button is-danger">Delete</button>
      <a class="button is-link" href="javascript:void(0);" onclick="window.history.back();">Cancel</a>
    </div>
    {% csrf_token %}
  </form>
  <br>
</div>
{% endblock %}
